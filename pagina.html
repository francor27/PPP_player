<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Piedra, papel o tijera</title>
    <script>
        //1 es piedra, ,2 es papel y 3 es tijera

        //✂️ ✊ 📄 los emojis se ponen win+. 
        function aleatorio (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        let jugador = 0;
        let pc = aleatorio(1,3)
        jugador = prompt("Elige: 1 para piedra ✊, 2 para papel 📄 y 3 para tijera ✂️")
        if(jugador == 1){
            alert("elegiste ✊")
        } else if(jugador == 2){
            alert("elegiste 📄")
        } else if(jugador == 3){
            alert("elegiste ✂️")
        } else{
            alert("elegiste PERDER!!! ")
        }
        if(pc == 1){
            alert("PC elige piedra ✊")
        } else if(pc == 2){
            alert("PC elige papel 📄")
        } else if(pc == 3){
            alert("pc elige tijera ✂️")
        } else{
            alert("elegiste PERDER!!! ")
        }

    //COMBATE
    if(pc == jugador){
        alert("EMPATE")
    } else if(jugador == 1 && pc == 3){
        alert("GANASTE")
    } else if(jugador == 2 && pc == 1){
        alert("GANASTE")
    } else if(jugador == 3 && pc == 2){
        alert("GANASTE")
    } else{
        alert("PERDISTE")
    }
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
